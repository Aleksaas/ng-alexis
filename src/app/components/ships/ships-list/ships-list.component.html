<ul>
    <li *ngFor="let ship of shipService.sideNavigationShips">
        {{ship.name}}
    </li>
</ul>

<div>
    Neka druga komponenta: Ship count: {{shipService.shipsCount}}
</div>

<div *ngIf="shipService.selectedShip">
    Neka treca komponenta: Selected ship: {{shipService.selectedShip.name}}
</div>
